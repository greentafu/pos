<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<th:block th:replace="~{layout::all(~{this::#head} ,~{this::#content}, ~{this::#modal} ,~{this::#script})}">

    <span id="head">
        <title>회원관리</title>
        <link href="/styles/searchBlock.css" rel="stylesheet">
        <link href="/styles/member.css" rel="stylesheet">
        <link href="/styles/keypad.css" rel="stylesheet">
        <link href="/styles/modal.css" rel="stylesheet">
    </span>

    <span id="content">
        <div class="grid-basic">
            <!-- 목록 -->
            <div class="box-wholeLeftPage">
                <div class="padding2" style="flex-direction: column;" id="defaultPage">
                    <span id="pageName" data-name="Member" style="display: none;"></span>
                    <div class="row-btw">
                        <div class="rowName90">회원번호 :</div>
                        <div class="rowContent">
                            <input type="text" class="phoneNumber" maxlength="13" oninput="formatPhoneNumber(this)" id="searchInput">
                        </div>
                        <div class="rowBtn"></div>
                    </div>
                    <div class="listBox-90">
                        <div class="scrollTableBox" id="scrollArea">
                            <table class="management selectTable">
                                <thead>
                                    <tr>
                                        <th class="wth40">번호</th>
                                        <th class="wth30">포인트변동일</th>
                                        <th class="wth30">보유포인트</th>
                                    </tr>
                                </thead>
                                <tbody id="defaultInsertPoint"></tbody>
                            </table>
                        </div>
                        <div class="scrollBtnBox">
                            <button class="scroll" id="scrollUp" disabled>∧</button>
                            <button class="scroll" id="scrollDown" disabled>∨</button>
                        </div>
                    </div>
                </div>
                <div class="padding2" style="flex-direction: column; display: none;" id="addPage">
                    <div class="row-btw">
                        <div class="rowContent" style="font-size: 110%; font-weight: bold;">포인트 내역</div>
                        <div class="rowBtn">
                            <button class="close" onclick="closeAddPage()">X</button>
                        </div>
                    </div>
                    <div class="listBox-95">
                        <div class="scrollTableBox" id="scrollArea2">
                            <table class="management selectTable2">
                                <thead>
                                    <tr>
                                        <th class="wth35">포인트변동일</th>
                                        <th class="wth20">적립</th>
                                        <th class="wth20">사용</th>
                                        <th class="wth25">보유포인트</th>
                                    </tr>
                                </thead>
                                <tbody id="addInsertPoint"></tbody>
                            </table>
                        </div>
                        <div class="scrollBtnBox">
                            <button class="scroll" id="scrollUp2" disabled>∧</button>
                            <button class="scroll" id="scrollDown2" disabled>∨</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 오른쪽 화면 -->
            <div class="box-keyPad">
                <div class="padding1">
                    <div class="grid-keyPad2">
                        <button class="keyPad" id="numBtn1">1</button>
                        <button class="keyPad" id="numBtn2">2</button>
                        <button class="keyPad" id="numBtn3">3</button>
                        <button class="keyPad" id="numBtn4">4</button>
                        <button class="keyPad" id="numBtn5">5</button>
                        <button class="keyPad" id="numBtnDelete">
                            <img src="/icon/delete.png">
                        </button>
                        <button class="keyPad" id="numBtnC">C</button>
                        <button class="keyPad" id="numBtn6">6</button>
                        <button class="keyPad" id="numBtn7">7</button>
                        <button class="keyPad" id="numBtn8">8</button>
                        <button class="keyPad" id="numBtn9">9</button>
                        <button class="keyPad" id="numBtn0">0</button>
                        <button class="keyPad" id="numBtn00">00</button>
                        <button class="keyPad" id="numBtn010">010</button>
                    </div>
                </div>
            </div>
            <div class="box-enter">
                <span id="idNumber" data-number="0" style="display: none;"></span>
                <div class="padding2" style="flex-direction: column; justify-content: space-between;">
                    <div class="row-flex">
                        <div class="rowName90">회원번호</div>
                        <div class="rowContent" style="height: 30px">
                            <input type="text"
                                   class="phoneNumber"
                                   maxlength="13"
                                   oninput="formatPhoneNumber(this)"
                                   id="memberNumber"
                            >
                        </div>
                    </div>
                    <div class="row-flex">
                        <div class="rowName90">문자수신</div>
                        <div class="rowContent">
                            <div class="rowContent" style="height: 80%;">
                                <div class="flex1">
                                    <input type="radio" id="send" name="mail" checked>
                                    <label for="send">받음</label>
                                </div>
                                <div class="flex1">
                                    <input type="radio" id="notSend" name="mail">
                                    <label for="notSend">받지않음</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-flex">
                        <div class="rowName90">가입일</div>
                        <div class="rowContent justify-l" id="regDate"></div>
                    </div>
                    <div class="row-flex">
                        <div class="rowName90">누적구매액</div>
                        <div class="rowContent justify-l" id="totalPayment"></div>
                    </div>
                    <div class="row-flex">
                        <div class="rowName90">보유포인트</div>
                        <div class="rowContent justify-l">
                            <span style="margin-right: 20px;" id="havingPoint"></span>
                            <button style="height: 30px; width: 80px;" onclick="openAddPage()">내역보기</button>
                        </div>
                    </div>
                    <div class="row-fit">
                        <button class="cud" id="crudD_Btn" onclick="deleteCrud()" disabled>삭제</button>
                        <button class="cud" id="crudCU_Btn" onclick="saveCrud()">저장</button>
                    </div>
                </div>
            </div>
            <div class="box-bottom">
                <div class="grid-member-point">
                    <div class="box">
                        <div class="padding2" style="flex-direction: column; justify-content: space-between;">
                            <div class="row-flex">
                                <div class="rowName90 icon">포인트 삭제</div>
                            </div>
                            <div class="row-flex">
                                <div class="rowName90">포인트</div>
                                <div class="rowContent">
                                    <input type="text"
                                           class="autoComma"
                                           style="height: 30px"
                                           id="deletePoint"
                                           oninput="formatAutoComma(this)"
                                    >
                                </div>
                            </div>
                            <div class="row-fit">
                                <span></span>
                                <button class="cud" onclick="deletePoint()">삭제</button>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="padding2" style="flex-direction: column; justify-content: space-between;">
                            <div class="row-flex">
                                <div class="rowName90 icon">포인트 추가</div>
                            </div>
                            <div class="row-flex">
                                <div class="rowName90">포인트</div>
                                <div class="rowContent">
                                    <input type="text"
                                           class="autoComma"
                                           style="height: 30px"
                                           id="addPoint"
                                           oninput="formatAutoComma(this)"
                                    >
                                </div>
                            </div>
                            <div class="row-fit">
                                <span></span>
                                <button class="cud" onclick="savePoint()">추가</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </span>

    <span id="modal"></span>

    <span id="script">
        <script type="module" src="/js/management_action.js"></script>
        <script src="/js/management.js"></script>
        <script src="/js/number.js"></script>
        <script src="/js/scroll.js"></script>
    </span>

</th:block>
</html>
