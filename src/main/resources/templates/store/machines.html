<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<th:block th:replace="~{layout::all(~{this::#head} ,~{this::#content}, ~{this::#modal} ,~{this::#script})}">

    <span id="head">
        <title>가게관리-기기</title>
        <link href="/styles/searchBlock.css" rel="stylesheet">
    </span>

    <span id="content">
        <div class="grid-basic">
            <!-- 목록 -->
            <div class="box-leftPage cor-w">
                <div class="padding2" style="flex-direction: column;" id="defaultPage">
                    <span id="pageName" data-name="Pos" style="display: none;"></span>
                    <div class="row-btw">
                        <div class="rowName90">기기명 :</div>
                        <div class="rowContent">
                            <input type="text" id="searchInput">
                        </div>
                        <div class="rowBtn"></div>
                    </div>
                    <div class="listBox-90">
                        <div class="scrollTableBox" id="scrollArea">
                            <table class="management selectTable">
                                <thead>
                                    <tr>
                                        <th class="wth20">기기번호</th>
                                        <th class="wth30">기기명</th>
                                        <th class="wth30">위치</th>
                                        <th class="wth20">활성여부</th>
                                    </tr>
                                </thead>
                                <tbody id="defaultInsertPoint"></tbody>
                            </table>
                        </div>
                        <div class="scrollBtnBox">
                            <button class="scroll" id="scrollUp" disabled>∧</button>
                            <button class="scroll" id="scrollDown" disabled>∨</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 오른쪽 화면 -->
            <div class="box-rightPage cor-w">
                <div class="padding2" style="flex-direction: column; justify-content: space-between;">
                    <span id="idNumber" data-number="0" style="display: none;"></span>
                    <div class="rows-box scrollBox">
                        <div class="row-btw">
                            <div class="rowName90">기기번호</div>
                            <div class="rowContent">
                                <input type="text" id="number">
                            </div>
                        </div>
                        <div class="row-btw">
                            <div class="rowName90">기기명</div>
                            <div class="rowContent">
                                <input type="text" id="name">
                            </div>
                        </div>
                        <div class="row-btw">
                            <div class="rowName90">위치</div>
                            <div class="rowContent">
                                <input type="text" id="location">
                            </div>
                        </div>
                        <div class="row-btw" style="height: fit-content; align-items: start;">
                            <div class="rowName90">단말기<br/>고유식별자</div>
                            <div class="rowContent" style="height: 30px;">
                                <input type="text" id="machineId">
                            </div>
                        </div>
                        <div class="row-btw">
                            <div class="rowName90">사용가능여부</div>
                            <div class="rowContent justify-l" style="height: 80%;">
                                <input type="checkbox" class="switch" id="status">
                                <label for="status" class="switch">
                                    <span class="on">사용 가능</span>
                                    <span class="off">사용 불가능</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row-fit">
                        <button class="cud" id="crudD_Btn" onclick="deleteCrud()" disabled>삭제</button>
                        <button class="cud" id="crudCU_Btn" onclick="saveCrud()">저장</button>
                    </div>
                </div>
            </div>
            <!-- 메뉴버튼 -->
            <div class="box-menu-btn">
                <button class="menu" onclick="location.href='/store/management'">매장 정보 관리</button>
                <button class="menu selected">기기 관리</button>
            </div>
        </div>
    </span>

    <span id="modal"></span>

    <span id="script">
        <script type="module" src="/js/management_action.js"></script>
        <script src="/js/management.js"></script>
        <script src="/js/number.js"></script>
        <script src="/js/scroll.js"></script>
    </span>

</th:block>
</html>
